<html>
<head>

    <title>Icon Selector</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />


    <link href="build/css/iconSelector.css" rel="stylesheet" />

</head>
<body>

    <div class="container">


        <div class="row">
            <div class="col-md-12">

                <div class="row">
                    <div class="col-md-12">
                        <h1>
                            Icon Select
                        </h1>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <h2>
                            Examples:
                        </h2>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <h3>Material Icons</h3>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <a href="#" class="btn btn-primary" id="basicMaterialExample">
                            Select Icon
                        </a>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <h3>Font Awesome</h3>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <a href="#" class="btn btn-primary" id="basicFontAwesomeExample">
                            Select Icon
                        </a>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <h3>Material Icons w/ Alternate Field</h3>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <a href="#" class="btn btn-primary" id="materialAlternateField">
                            Select Icon
                        </a>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <input type="text" id="alternateExmaple"/>
                    </div>
                </div>

            </div>
        </div>


    </div>


    

<script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script src="build/js/kiconselect.min.js" type="text/javascript"></script>

<script src="build/js/demo.js" type="text/javascript"></script>

</body>



</html>
